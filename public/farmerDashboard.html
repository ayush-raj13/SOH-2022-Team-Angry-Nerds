    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(219, 226, 226);
            font-family: 'Poppins', sans-serif;

        }

        .row {
            background: white;
            border-radius: 30px;
            box-shadow: 12px 12px 22px grey;
        }

        img {
            width: 100%;
            height: 100%;
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
            /* width: 500px; */
            margin-bottom: 4px;
        }

        .btn1 {
            border: none;
            outline: none;
            height: 50px;
            width: 100%;
            background-color: black;
            color: white;
            border-radius: 4px;
            font-weight: bold;
        }

        .btn1:hover {
            background-color: white;
            border: 1px solid;
            color: black;
        }

        #a {
            margin-bottom: 5px;
        }

        #b {
            margin-top: 5px;
        }

        .progress-bar {
            width: 50%;
        }

        .nav-link {
            text-align: right;
        }

        .track-bar{
            min-width: 98%;
            display: flex;
            justify-content: space-between;
        }

        .track-item{
            width: 50px
        }

        .status{
            padding-bottom: 20px;
        }

        .contact-icons{
            /* size: 10px; */
            height: 55px;
            width: 55px;
            
            
        }
        .text mail{
            text-decoration: none;
        }

</head>
